<!DOCTYPE html>
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>SCC Computer Science Club</title>
</head>
<body>
  <center>
    <div class="margin">
      <h1> < SCC Computer Science Club / > </h1>
      <p>Are you interested in collaborating with others in the Computer Science community?</p>
      <br>
      <p class="highlight-text">
        <a href="https://forms.gle/768nMgJiTHGNfpwd9" class="cta-link">Join our club at SCC!</a>
      </p>
      <br>
      <p>Meetings are held every 2nd and 4th Friday from 4:00 to 5:00 PM in Room 1421.</p>
      <br>
      <div class="social-icons">
        <a href="https://github.com/jenniferpetsko/csclubsolano.com"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.instagram.com/computerscience.scc/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://discord.com/invite/8QXd5Xrw8A"><i class="fa-brands fa-discord"></i></a>
      </div>
    </div>
  </center>
  <ul class="bg-bubbles"></ul>
  <script>
    for (let i = 0; i < 20; i++) {
      let li = document.createElement('li');
      li.style.setProperty('--x', Math.random());
      li.style.setProperty('--d', Math.random());
      li.style.setProperty('--s', Math.random());
      setTimeout(() => {
        document.querySelector('.bg-bubbles').appendChild(li);
      }, Math.random() * 5000);
    }
  </script>
</body>
</html>
